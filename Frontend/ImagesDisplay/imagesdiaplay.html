<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>

    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 800px;
            height: 200px;
            margin: 10px;
            cursor: pointer;
            object-fit: cover;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

<h2>Outfit Gallery</h2>

<div class="gallery" id="gallery"></div>

<script src="imagesdisplay.js"></script>
</body>
</html>
